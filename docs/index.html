<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burd's Survival Journals - Translation Tool</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- JSZip for ZIP export functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <!-- Background layer -->
    <div class="bg-layer"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <img src="assets/BSJ-BloodSplashIcon1.png" alt="BSJ" class="header-icon">
            <div class="header-titles">
                <img src="assets/BSJ-Title-Inline.png" alt="Burd's Survival Journals" class="title-img">
                <img src="assets/BSJ-Title-Stacked.png" alt="Burd's Survival Journals" class="title-img-stacked">
                <img src="assets/BSJ-Subtitle-Inline.png" alt="Translation Tool" class="subtitle-img">
            </div>
        </div>
    </header>

    <!-- Main container -->
    <div class="container">
        <!-- Controls bar -->
        <div class="controls">
            <div class="control-group">
                <label for="languageSelect">Language</label>
                <select id="languageSelect">
                    <option value="">Loading...</option>
                </select>
            </div>

            <div class="control-group">
                <label for="categoryFilter">Category</label>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="UI">UI</option>
                    <option value="Sandbox">Sandbox</option>
                    <option value="ContextMenu">ContextMenu</option>
                    <option value="Tooltip">Tooltip</option>
                    <option value="ItemName">ItemName</option>
                    <option value="Recipes">Recipes</option>
                    <option value="IG_UI">IG_UI</option>
                </select>
            </div>

            <div class="control-group">
                <label for="statusFilter">Status</label>
                <select id="statusFilter">
                    <option value="all">All</option>
                    <option value="empty">Empty Only</option>
                    <option value="filled">Filled Only</option>
                </select>
            </div>

            <div class="control-group">
                <label for="searchInput">Search</label>
                <input type="text" id="searchInput" placeholder="Search keys or text...">
            </div>

            <div class="progress-container">
                <label>Progress</label>
                <div class="progress-bar-wrapper">
                    <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                    <div class="progress-text" id="progressText">0/0 (0%)</div>
                </div>
            </div>

            <div class="github-section">
                <span class="github-status disconnected" id="githubStatus">Not connected</span>
                <button class="btn btn-primary" id="githubBtn">Connect GitHub</button>
            </div>
        </div>

        <!-- Action buttons -->
        <div class="controls" style="justify-content: flex-start;">
            <button class="btn btn-secondary" id="importBtn">Import</button>
            <button class="btn btn-export" id="exportBtn">Export</button>
            <button class="btn btn-primary" id="submitPrBtn" disabled>Submit to GitHub</button>
        </div>

        <!-- Translation container -->
        <div id="translationContainer">
            <div class="empty-state">
                <p>Loading translations...</p>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Loading...</div>
        <div class="loading-progress">
            <div class="loading-progress-fill" id="loadingProgress" style="width: 0%"></div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Load app module -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
